        :root {
            --cor-primaria: #0a0a0a; /* Um preto um pouco mais suave */

            --cor-destaque: #8A2BE2; /* Azul Violeta */
            --cor-destaque-hover: #9932CC; /* Orquídea Escuro */
            --cor-texto-claro: #F0F0F0; /* Quase branco */
            --cor-texto-escuro: #2c2c2c; /* Cinza escuro */
            --cor-fundo-claro: #F4F6F9; /* Cinza claro azulado */
            --cor-fundo-escuro: #1a1a1a; /* Preto mais escuro */
            --sombra-leve: 0 5px 15px rgba(0, 0, 0, 0.08);
            --sombra-densa: 0 10px 35px rgba(75, 0, 130, 0.3); /* Sombra com cor */
            --transicao-rapida: all 0.25s ease-in-out;
            --transicao-suave: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Curva de bezier para suavidade */

        /* Reset e Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth; /* Rolagem suave global */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7; /* Ligeiramente mais espaçado */
            background: linear-gradient(135deg, var(--cor-fundo-claro) 0%, #e9ebee 100%); /* Gradiente sutil */
            color: var(--cor-texto-escuro);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased; /* Melhor renderização de fontes */
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container Centralizado */
        .container {

            z-index: 1;

        header {

            box-shadow: var(--sombra-densa);
            border-bottom: 5px solid var(--cor-destaque);

            left: 0;
            width: 100%;
            height: 100%;

            animation: pulseBg 10s infinite alternate ease-in-out;
            z-index: 0;
        }

        header h1 {
            margin: 0;
            font-size: 4.5em; /* Aumentado */
            font-weight: 700;
            letter-spacing: 4px; /* Aumentado */
            text-transform: uppercase;
            color: var(--cor-texto-claro);
            font-family: 'Orbitron', sans-serif;
            animation: textGlow 2s infinite alternate ease-in-out, fadeInDown 1.2s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        header p {
            margin: 20px 0 30px;
            font-size: 1.7em; /* Aumentado */
            color: var(--cor-texto-claro);
            opacity: 0.85;
            font-weight: 300;
            animation: fadeIn 1.8s ease-out 0.3s forwards; /* Atraso */
            position: relative;
            z-index: 1;
